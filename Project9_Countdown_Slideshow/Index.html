<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Basic HTML</title>
		<meta charset="utf-8">
		<meta name="author" content="Lacey">
		<link rel="stylesheet" type="text/css" href="./CSS/CSS.css"
	</head>
	<body>
		<p>Countdown in 3!</p>
		<input id="seconds" value="3" />
		<button onclick="countdown()">Click Here</button>
		<button onclick="tick()"></button>
		<p id="timer"></p>
	<!--Slideshow Container-->
	<div class="slideshow-container">

		<!--Full-width images with number and caption text-->
		<div class="mySlides fade">
			<div class="numbertext">1 / 3</div>
			<img src="./Images/car1.jpg" style="width:100%">
			<div class="text">1</div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext">2 / 3</div>
			<img src="./Images/car2.jpg" style="width:100%">
			<div class="text">2</div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext">3 / 3</div>
			<img src="./Images/car3.jpg" style="width:100%">
			<div class="text">3</div>
		</div>

	<!-- Next and previous buttons-->
	<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	<a class="next" onclick="plusSlides(1)">&#10095;</a>
	</div>
	<br>

	<!-- The dots and circles -->
	<div style="text-align:center">
		<span class="dot" onclick="currentSlide(1)"></span>
		<span class="dot" onclick="currentSlide(2)"></span>
		<span class="dot" onclick="currentSlide(3)"></span>
	</div>
		<script src="./JS/main.js"></script>
	</body>
</html>
